<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>HTML RADIOB Y CHECKB</h1>
    <form action="">
      <label for="primerNombre">Primer Nombre</label>
      <input type="text" id="primerNombre" name="primerNombre" />
      <input type="submit" value="Submit" />
    </form>
    <h2>Radio Buttons</h2>
    <div>
      <h4>Selecciona tu genero</h4>
      <form action="">
        <input type="radio" name="genero1" value="Masculino" />
        <label for="genero1">Masculino</label><br />
        <input type="radio" name="genero2" value="Femenino" />
        <label for="genero2">Femenino</label><br />
        <input type="radio" name="genero3" value="Otro" />
        <label for="genero3">Otro</label><br />
        <input type="submit" value="Submit" />
      </form>
    </div>
    <h2>Checkbox</h2>
    <div>
      <form action="">
        <input type="checkbox" name="vehicle1" value="Bike" />
        <label for="vehicule1">Bike</label><br />
        <input type="checkbox" name="vehicle2" value="Car" />
        <label for="vehicule2">Car</label><br />
        <input type="checkbox" name="vehicle3" value="Boat" />
        <label for="vehicule3">Boat</label><br />
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
