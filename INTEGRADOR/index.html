<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ballet&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <div class="container">
      <header>
        <main>
          <section class="col-lg-4 col-md-12">
            <img class="offer_image" src="./img/logo.png" alt="logo" />
            <h1 class="offer_title">Titulo de la oferta</h1>
            <p class="offer_description">Descripción de la oferta</p>
          </section>
          <section class="col-lg-6 col-sm-12">
            <h2 class="titulo-form">En Memories nos preocupamos por vos</h2>
            <p class="descripcion-form">
              Para acceder a las opciones deiponibles tene podes registrar ...
            </p>
            <form action="" method="POST">
              <div>
                <label for="inputEmail">Correo</label>
                <input type="email" id="inputEmail" />
              </div>
              <div>
                <label for="nameInput">Nombre</label>
                <input type="text" id="nameInput" />
              </div>
              <div class="form-legal">
                <span
                  >Al hacer clic en el siguien botón, acepta nuestros terminos y
                  condiciones.</span
                >
              </div>
              <div><input type="submit" class="btn btn-primary" /></div>
            </form>
          </section>
        </main>
      </header>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
